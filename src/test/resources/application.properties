spring.config.import=file:env.properties

spring.liquibase.enabled=false

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/migrations/V1__creating_schema.sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

openexchangerates.url=https://openexchangerates.org/api
openexchangerates.url.latest=/latest.json
openexchangerates.app.id=${OPENEXCHANGERATES_APP_ID}